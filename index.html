<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black World SMS Annihilator</title>
    <meta name="description" content="Black World SMS Annihilator: Ultimate message bombing tool for testing purposes">
    <meta name="keywords" content="SMS Bomber, Black World, OTP sender, messaging tool">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Black World">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ò†Ô∏è</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial Black', 'Orbitron', sans-serif;
            background: #000;
            color: #ff0000;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,0,0,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,0,0,0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #000000, #0a0a0a);
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000; }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
        }

        @keyframes skullGlow {
            0% { filter: drop-shadow(0 0 5px #ff0000); }
            50% { filter: drop-shadow(0 0 15px #ff0000); }
            100% { filter: drop-shadow(0 0 5px #ff0000); }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #ff0000;
            border-radius: 0;
            margin: 10px 0;
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
        }

        .logo {
            font-size: 2.5rem;
            animation: skullGlow 2s infinite;
        }

        .title {
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .container {
            background: rgba(10, 0, 0, 0.9);
            border: 1px solid #ff0000;
            border-radius: 0;
            padding: 30px;
            margin: 20px;
            max-width: 700px;
            width: calc(100% - 40px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
        }

        h1 {
            font-size: clamp(32px, 6vw, 42px);
            color: #ff0000;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
            border-radius: 0;
            background: rgba(20, 0, 0, 0.7);
            color: #ff0000;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 0, 0, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(30, 0, 0, 0.7);
            box-shadow: 0 0 15px #ff0000;
        }

        .button {
            padding: 15px 40px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 900;
            border-radius: 0;
            border: 2px solid #ff0000;
            background: rgba(30, 0, 0, 0.7);
            color: #ff0000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px #ff0000;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ff0000;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        select {
            padding: 10px;
            background: rgba(20, 0, 0, 0.7);
            border: 1px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff0000;
            text-align: center;
            min-height: 24px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 0, 0, 0.7);
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .container {
                padding: 20px 15px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .title {
                font-size: clamp(24px, 4vw, 28px);
            }

            h1 {
                font-size: clamp(28px, 5vw, 32px);
            }

            .button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">‚ò†Ô∏è</div>
        <div class="title">BLACK WORLD</div>
        <div class="logo">üíÄ</div>
    </header>

    <div class="container">
        <h1>SMS ANNIHILATOR</h1>
        <form id="bomber-form">
            <div class="controls">
                <div class="control-group">
                    <label for="phone">TARGET NUMBER</label>
                    <input type="text" id="phone" name="num" placeholder="923xxxxxxxxx" required>
                </div>
                <div class="control-group">
                    <label for="amount">MESSAGE COUNT</label>
                    <select id="amount">
                        <option value="100">100 SMS</option>
                        <option value="500" selected>500 SMS</option>
                        <option value="1000">1000 SMS</option>
                        <option value="9999">MAX DESTRUCTION</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="button">EXECUTE ATTACK</button>
        </form>
        <p id="status" class="status"></p>
        <div class="footer">
            WARNING: FOR EDUCATIONAL PURPOSES ONLY | BLACK WORLD SYSTEMS
        </div>
    </div>

    <script>
        document.getElementById('bomber-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const status = document.getElementById('status');
            
            if (!phone.match(/^92[0-9]{9}$/)) {
                status.textContent = "ERROR: INVALID PAKISTANI NUMBER FORMAT";
                return;
            }

            status.textContent = `INITIATING ATTACK: ${amount} MESSAGES TO ${phone}`;
            
            // Simulate attack progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                status.textContent = `ATTACK IN PROGRESS: ${Math.min(progress, 100)}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        status.textContent = `ATTACK COMPLETE: ${amount} MESSAGES SENT`;
                    }, 1000);
                }
            }, 300);
        });
    </script>
</body>
